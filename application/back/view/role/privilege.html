{extend name="common:layout"}

{block name="content"}
<div id="content">
    <div class="page-header">
        <div class="container-fluid">
            <div class="pull-right">
                <button type="submit" form="form-create" data-toggle="tooltip" title="保存" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                </button>
                <a href="{:url('index')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                    <i class="fa fa-reply"></i>
                </a>
            </div>
            <h1>为{$role['title']}授权</h1>
            <ul class="breadcrumb">
                <li>
                    <a href="{:url('manage/dashboard')}">首页</a>
                </li>
                <li>
                    <a href="{:url('index')}">角色表管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-pencil"></i>
                    {$role['title']}授权
                </h3>
            </div>
            <div class="panel-body">
                <form action="{:url('privilege',['id'=>$id])}" method="post" enctype="multipart/form-data" id="form-create" class="form-horizontal">
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab-general">
                            <!--隐藏域,传递id-->
                            <div class="form-group ">
                                <label class="col-sm-2 control-label" for="input-title">角色</label>
                                <div class="col-sm-10">
                                    <input type="text" name="title" id="title" value="{$role['title']|default=''}" readonly placeholder="角色" id="input-title" class="form-control" />
                                    {if condition="isset($errorInfo['title'])"}
                                    <label for="title" class="text-danger">{$errorInfo['title']}
                                    </label>
                                    {/if}
                                </div>
                            </div>
                            <div class="form-group ">
                                {volist name="actions" id="action"}
                                <div class="col-sm-3">
                                    <input type="checkbox" name="privilege[]" value="{$action['id']}"
                                    {if condition="in_array($action['id'],$checkeds)"}checked{/if}
                                    >
                                    <label class="control-label">{$action['title']}</label>

                                </div>


                                {/volist}
                            </div>



                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
