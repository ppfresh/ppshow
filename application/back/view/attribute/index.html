{extend name="common:layout"}

{block name="content"}
<div id="content">
    <div class="page-header">
        <div class="container-fluid">
            <div class="pull-right">
                <a href="{:url('set')}" data-toggle="tooltip" title="新增" class="btn btn-primary"> <i class="fa fa-plus"></i>
                </a>
                <button type="button" data-toggle="tooltip" title="删除" id="button_batch" class="btn btn-danger" onclick="confirm('确定删除?')? $('#form-index').submit():'flase'">
                    <i class="fa fa-trash-o"></i>
                </button>
            </div>
            <h1>属性管理</h1>
            <ul class="breadcrumb">
                <li>
                    <a href="">首页</a>
                </li>
                <li>
                    <a href="">属性管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-list"></i>
                    属性列表
                </h3>
            </div>
            <div class="panel-body">
                <!-- 搜索属性组 -->
                <form action="{:url('index')}" method="get" >
                <div class="well">
                    <div class="row">
                         <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label" for="input-filter_title">属性组</label>
                                <select type="text" name="filter_attribute_group_id" id="input-filter_title" class="form-control">
                                <option value=>未选择</option>
                                {volist name="filterAttributeGroupList" id="filterAttributeGroup"}
                                <option value="{$filterAttributeGroup['id']}" {if condition="$filterAttributeGroup['id'] == $filter_attribute_group_id"}selected{/if}>{$filterAttributeGroup['title']}</option>
                                {/volist}     
                                </select>
                                
                            </div>
                            <button type="submit" id="button-filter" class="btn btn-primary pull-right">
                                <i class="fa fa-search"></i>
                                筛选
                            </button>
                        </div>
                    </div>
                </div>
                </form>
                <form action="{:url('batch')}" method="post" id="form-index">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <td style="width: 1px;" class="text-center">
                                    <input type="checkbox" id="select_all" />
                                </td>
                                
                                <td class="text-left">
 	<a href="{:urlOrder('index',$pageQuery,'id',$order_field,$order_type)}" class="{:classOrder('id',$order_field,$order_type)}">ID</a>
</td> <td class="text-left">
 	<a href="{:urlOrder('index',$pageQuery,'title',$order_field,$order_type)}" class="{:classOrder('title',$order_field,$order_type)}">属性</a>
</td> <td class="text-left">
 	<a href="{:urlOrder('index',$pageQuery,'attribute_group_id',$order_field,$order_type)}" class="{:classOrder('attribute_group_id',$order_field,$order_type)}">属性组</a>
</td> <td class="text-left">
 	<a href="{:urlOrder('index',$pageQuery,'sort',$order_field,$order_type)}" class="{:classOrder('sort',$order_field,$order_type)}">排序</a>
</td>
                                

                                <td class="text-right">管理</td>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="rows" id="vol"}
                            <tr>
                                <td class="text-center">
                                <input type="checkbox" name="selected[]" value="{$vol['id']}" />
                                </td>
                                
                                <td class="text-left">{$vol['id']}</td><td class="text-left">{$vol['title']}</td><td class="text-left">{$vol['attribute_group_id']}</td><td class="text-left">{$vol['sort']}</td>

                                <td class="text-right">
                                    <a href="{:url('set',['id'=>$vol['id']])}" data-toggle="tooltip" title="编辑" class="btn btn-primary">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <!--<a href="{:url('Back/Goods/option')}" data-toggle="tooltip" title="管理选项" class="btn btn-primary">-->
                                        <!--<i class="fa">O</i>-->
                                    <!--</a>-->
                                    <!-- <a href="{:url('Back/Goods/copy')}" data-toggle="tooltip" title="复制" class="btn btn-primary">
                                      <i class="fa fa-copy"></i>
                                    </a> -->
                                </td>
                            </tr>
                            {/volist}

                            </tbody>
                        </table>
                    </div>
                </form>
                <!-- <div class="row">
                    <div class="col-sm-6 text-left">
                        {$rows->render()}
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
{/block}

{block name="appendJs"}
<script>
    $(function(){
        $('#select_all').click(function(){
            $(":checkbox[name='selected[]']").prop('checked',$(this).prop('checked'));
        })
    })
</script>
{/block}
